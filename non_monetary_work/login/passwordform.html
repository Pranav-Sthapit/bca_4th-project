<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="../../js/script.js"></script>
    <script>
        function validate()
        {   
            oldPass=document.forgotPhase2.oldPass.value;
            newPass=document.forgotPhase2.newPass.value;
            if(passwordValidate(oldPass) && passwordValidate(newPass) && matchPassword(oldPass,newPass)){
                return true;
            }
            return false;
        }
    </script>
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="swift-logo.png" alt="Swift Logo">
                <span>Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for login form -->
    <div class="container">
        <div class="background-box"></div>
        <div class="login-box">
            <div class="logo">
                <img src="swift-logo.png" alt="Swift Logo">
            </div>
            <h2>Login</h2>
            <p>Sign in to your account</p>
            <form action="passwordchanger.php" name="forgotPhase2" method="post" onsubmit="return validate()">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="password" name="oldPass" placeholder="New Password" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="newPass" placeholder="Confirm  Password" required>
                </div>
                <button type="submit" class="btn">Submit</button>
               
                
            </form>
        </div>
    </div>
</body>
</html>
