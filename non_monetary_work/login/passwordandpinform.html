    <body>
    <form name="passandpin" method="post" action="passwordandpinchanger.php">

    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required minlength="6" maxlength="15"><br>

    <label for="pin">New Pin:</label>
    <input type="text" id="pin" name="pin" required minlength="4" maxlength="4" pattern="\d{1,4}"><br>

    <input type="submit" value="Submit">
</form>
