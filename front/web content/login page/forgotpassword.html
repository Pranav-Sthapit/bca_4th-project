<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../script.js"></script>
    <script>
        function validate()
        {   
            userId=document.forgotPhase1.UserId.value;
            return userIdValidate(userId);
        }
    </script>
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="swift-logo.png" alt="Swift Logo">
                <span>Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for login form -->
    <div class="container">
        <div class="background-box"></div>
        <div class="login-box">
            <div class="logo">
                <img src="swift-logo.png" alt="Swift Logo">
            </div>
            <h2>Forgot Password?</h2>
            <p>Recover  your account</p>
            <form action="#" name="forgotPhase1" method="post" onsubmit="return validate()">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" name="UserId" placeholder="UserId" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    
                </div>
                <button type="submit" class="btn">Submit</button>
                <a href="#" class="forgot"></a>
                <button type="submit" class="btn" onclick="">Go back to login page</button>
                
            </form>
        </div>
    </div>
</body>
</html>
